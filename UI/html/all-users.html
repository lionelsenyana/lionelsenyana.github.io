<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      background-color: #AF877F;
    }

    input {
      width: 30%;
      margin-top: 30px;
      padding: 5px 5px;
    }

    #inputSection {
      text-align: center;
    }
  </style>

  <script>
    function processUser() {
      var user = localStorage.getItem("user");
      if(user) {
        console.log("email is [" + JSON.parse(user).email + "]");
        window.location.assign("user.html");
      } else {
        alert("The system does not have any users yet");
      }
    }

    function processMentor() {
      var mentor = localStorage.getItem("mentor");
      if(mentor) {
        window.location.assign("mentor.html");
      } else {
        alert("The system does not have any mentors yet");
      }
    }

    function processAdmin() {
      var admin = localStorage.getItem("admin");
      if(admin) {
        console.log("email for the admin is [" + JSON.parse(admin).email + "]");
        window.location.assign("admin.html");
      } else {
        alert("The system does not have any admins yet");
      }
    }
  </script>
</head>

<body>
  <div id="inputSection">
    <input type="button" id="user" value="User" onclick="processUser()" />
    <br>
    <input type="button" id="mentor" value="Mentor" onclick="processMentor()" />
    <br>
    <input type="button" id="admin" value="Admin" onclick="processAdmin()">
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      background-color: #AF877F;
    }

    input {
      width: 30%;
      margin-top: 30px;
      padding: 5px 5px;
    }

    #inputSection {
      text-align: center;
    }
  </style>

  <script>
    function processUser() {
      window.location.assign("user.html");
    }

    function processMentor() {
      window.location.assign("mentor.html");
    }

    function processAdmin() {
      window.location.assign("admin.html");
    }

  </script>
</head>

<body>
  <div id="inputSection">
    <input type="button" id="user" value="User" onclick="processUser()" />
    <br>
    <input type="button" id="mentor" value="Mentor" onclick="processMentor()" />
    <br>
    <input type="button" id="admin" value="Admin" onclick="processAdmin()">
  </div>
</body>

</html>
